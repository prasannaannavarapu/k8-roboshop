apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: roboshop
  labels:                  #These labels are deploymnet labels
    app: redis
    project: roboshop
    tier: db               # Deploymnet
spec:
  replicas: 1
  selector:
    matchLabels:
        app: redis
        project: roboshop
        tier: db           # Replica set
  template:
    metadata:
      labels:              #These labels are Pod labels
        app: redis
        project: roboshop
        tier: db           # Pod definition,  Pod is a subset of deploymnet
    spec:
      containers:
      - name: redis
        image: redis
        imagePullPolicy: Always
---
# pod to pod communication for mongodb is no need to communicate outside so we use cluster-ip service.
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    app: redis
    project: roboshop
    tier: db 
  ports:
  - protocol: TCP
    port: 6379 #service-port
    targetPort: 6379 #container-port

