apiVersion: v1
kind: ConfigMap # First creating the ConfigMap to store ENV variable
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
---
# Now creating deploymnet
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:                  #These labels are deploymnet labels
    app: catalogue
    project: roboshop
    tier: app               
# Creating the Replica
spec:
  replicas: 1
  selector:
    matchLabels:             # These labels are used to find the pods
        app: catalogue
        project: roboshop
        tier: app           
# Pod creation
  template:
    metadata:
      labels:              #These labels are Pod labels
        app: catalogue
        project: roboshop
        tier: app           # Pod definition,  Pod is a subset of deploymnet
 #Conatiner creation       
    spec:
      containers:
      - name: catalogue
        image: prasannaannavarapu/catalogue:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue
---
#Service Creation
# pod to pod communication for mongodb is no need to communicate outside so we use cluster-ip service.
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    app: catalogue
    project: roboshop
    tier: app 
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #container-port

